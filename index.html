<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JSMusicDB Next</title>
  <base href=".">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0078D7">
  <meta name="Description" content="Web standards based music player">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" type="image/png" sizes="1024x1024" href="/global/images/logo.png">
  <link rel="apple-touch-icon" href="/global/images/logo-180.png">
  <link rel="prefetch" href="/global/css/light.css" as="style">
  <link rel="prefetch" href="/global/css/dark.css" as="style">
<link rel="stylesheet" href="styles.20e52e0e0ce8fbde1cbb.css" integrity="sha384-LH2RTYQDhdMtj7UNrnQO7q4JydCwsFREYhN3bObnxlBNQmHGN5p9/LinZ7zbVUpd" crossorigin="anonymous"></head>

<body>
  <mdb-root>
    <div class="preloader">
      <div>
        <img src="global/images/logo.png" width="250" alt="Logo">
      </div>
      <br />
      <br />
      <div class="progress-bar">
        <div class="progress-circle"></div>
        <div class="progress-circle"></div>
        <div class="progress-circle"></div>
        <div class="progress-circle"></div>
        <div class="progress-circle"></div>
      </div>
    </div>
  </mdb-root>
  <noscript>
    Unfortunately JavaScript is needed for this JavaScript based client webaudio based music database.
  </noscript>

  <script>
    var style = localStorage.getItem('style');
    if (style && style === "dark") {
      // already add the dark sheet
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css"
      link.href = "global/css/dark.css";
      link.id = "customStylesheet";
      document.querySelector("head").appendChild(link);
      document.querySelector("img").src = "global/images/icon-512-white.png";
    }
  </script>
<script type="text/javascript" src="runtime.769e96b5d0737d2255fb.js" integrity="sha384-ScbQUfxXr+wJJuM0odhUboht/V3LRejKIgk6qeU61ymCb3YIUBrIIiotB+1CsOsy" crossorigin="anonymous"></script><script type="text/javascript" src="polyfills.8de40b5d53b5a8dc75b0.js" integrity="sha384-CRF7fM7FgjNYwnJbmhgQMPmwGgknpr122JtkwOkgy1TW1u+bHdjbFieP3PXZ+l46" crossorigin="anonymous"></script><script type="text/javascript" src="main.e3ad841bdb3bbf08ecdc.js" integrity="sha384-G+5+eiBADSyIAvRXSRz+NKKE1aEKvT9OGEuwffnwrb7PoAnIFHmTJ5QoswuCiKBl" crossorigin="anonymous"></script></body>

</html>
