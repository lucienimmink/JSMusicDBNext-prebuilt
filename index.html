<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JSMusicDB Next</title>
  <base href=".">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0078D7">
  <meta name="Description" content="Web standards based music player">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" type="image/png" sizes="1024x1024" href="/global/images/logo.png">
  <link rel="apple-touch-icon" href="/global/images/logo-180.png">
  <link rel="prefetch" href="/global/css/light.css" as="style">
  <link rel="prefetch" href="/global/css/dark.css" as="style">
<link rel="stylesheet" href="styles.8fef3314e0b46ec99e12.css" integrity="sha384-OI2H+0Szs4K23n/zVnfOsDCwsWnRB0VIe3J1mwAovZ5xgQFg4+iRIyrYmo8+uYWa" crossorigin="anonymous"></head>

<body>
  <mdb-root>
    <div class="preloader">
      <div>
        <img src="global/images/logo.png" width="250" alt="Logo">
      </div>
      <br />
      <br />
      <div class="progress-bar">
        <div class="progress-circle"></div>
        <div class="progress-circle"></div>
        <div class="progress-circle"></div>
        <div class="progress-circle"></div>
        <div class="progress-circle"></div>
      </div>
    </div>
  </mdb-root>
  <noscript>
    Unfortunately JavaScript is needed for this JavaScript based client webaudio based music database.
  </noscript>

  <script>
    var style = localStorage.getItem('style');
    if (style && style === "dark") {
      // already add the dark sheet
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css"
      link.href = "global/css/dark.css";
      link.id = "customStylesheet";
      document.querySelector("head").appendChild(link);
      document.querySelector("img").src = "global/images/icon-512-white.png";
    }
  </script>
<script type="text/javascript" src="runtime.6c8d674b993111bac2ce.js" integrity="sha384-WCO1dM1VIjdz4wJR0FG7yGtGylSMdwCQDP5MoFjrc/u8970XcFh6zwXdjG76eCDS" crossorigin="anonymous"></script><script type="text/javascript" src="polyfills.dec1271129cad587583f.js" integrity="sha384-mqoWIYqDdLKAjwPAwa6mi2XhYyGYT+6bdZIHtRSpmIuvxKvtSikVLHMZDaWDPg0i" crossorigin="anonymous"></script><script type="text/javascript" src="main.d4a65ef4aa5f41f21774.js" integrity="sha384-EZnHKT0VzaCZiOjWZP7X67zVE6u0j9WbNFzjZz8escUPTFUC+nk5DZ9m5ky7Ox/q" crossorigin="anonymous"></script></body>

</html>
