<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JSMusicDB Next</title>
  <base href=".">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0078D7">
  <meta name="Description" content="Web standards based music player">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" type="image/png" sizes="1024x1024" href="/global/images/logo.png">
  <link rel="apple-touch-icon" href="/global/images/logo-180.png">
  <link rel="prefetch" href="/global/css/light.css" as="style">
  <link rel="prefetch" href="/global/css/dark.css" as="style">
<link rel="stylesheet" href="styles.b564553bc1203a1433b0.css" integrity="sha384-pHAf2frHvIFfxH9pGq0p0O/86udGIpYncmIjd2m9+vvuTdCy95EH2ZIfDqffmHys" crossorigin="anonymous"></head>

<body>
  <mdb-root>
    <div class="preloader">
      <div>
        <img src="global/images/logo.png" width="250" alt="Logo">
      </div>
      <br />
      <br />
      <div class="progress-bar">
        <div class="progress-circle"></div>
        <div class="progress-circle"></div>
        <div class="progress-circle"></div>
        <div class="progress-circle"></div>
        <div class="progress-circle"></div>
      </div>
    </div>
  </mdb-root>
  <noscript>
    Unfortunately JavaScript is needed for this JavaScript based client webaudio based music database.
  </noscript>

  <script>
    var style = localStorage.getItem('style');
    if (style && style === "dark") {
      // already add the dark sheet
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css"
      link.href = "global/css/dark.css";
      link.id = "customStylesheet";
      document.querySelector("head").appendChild(link);
      document.querySelector("img").src = "global/images/icon-512-white.png";
    }
  </script>
<script type="text/javascript" src="runtime.f0ad7c32dbdd037eb146.js" integrity="sha384-cuEyb5vMDywxUjYRp8cM1ydMFz4ifsUOCVfoxmP5cU+XOg6Cpp+UyA4V+Ra2qjKZ" crossorigin="anonymous"></script><script type="text/javascript" src="polyfills.8de40b5d53b5a8dc75b0.js" integrity="sha384-iu7el805OWg/4f012CxYP+5JaGJH5aqReEfN9f53iONsYcj2z90RB5T+4woJIxA1" crossorigin="anonymous"></script><script type="text/javascript" src="main.ace591e0506da681c02a.js" integrity="sha384-FAW8e2L1upK7ZZ1iviuZ0G2qsRZohrBkbXj/cvhSMekZ8vgCcU/zthDO6EdHT2Lw" crossorigin="anonymous"></script></body>

</html>
