<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JSMusicDB Next</title>
  <base href=".">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0078D7">
  <meta name="Description" content="Web standards based music player">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" type="image/png" sizes="1024x1024" href="/global/images/logo.png">
  <link rel="apple-touch-icon" href="/global/images/logo.png">
  <link rel="prefetch" href="/global/css/light.css" as="style">
  <link rel="prefetch" href="/global/css/dark.css" as="style">
<link rel="stylesheet" href="styles.8e784f89912390f39aa5.css" integrity="sha384-NODSh8XYRICQ6jKY6v7MeVgKjH38TJWopgPqRcB5x4pQtVm+obHxwY3JG1K57Bio" crossorigin="anonymous"></head>

<body>
  <mdb-root>
    <div class="preloader">
      <div>
        <img src="global/images/logo.png" width="250" alt="Logo">
      </div>
      <br />
      <br />
      <div class="progress-bar">
        <div class="progress-circle"></div>
        <div class="progress-circle"></div>
        <div class="progress-circle"></div>
        <div class="progress-circle"></div>
        <div class="progress-circle"></div>
      </div>
    </div>
  </mdb-root>
  <noscript>
    Unfortunately JavaScript is needed for this JavaScript based client webaudio based music database.
  </noscript>

  <script>
    var style = localStorage.getItem('style');
    if (style && style === "dark") {
      // already add the dark sheet
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css"
      link.href = "global/css/dark.css";
      link.id = "customStylesheet";
      document.querySelector("head").appendChild(link);
      document.querySelector("img").src = "global/images/icon-512-white.png";
    }
  </script>
<script type="text/javascript" src="runtime.a66f828dca56eeb90e02.js" integrity="sha384-v4rB9z5qXuO6U644SALSrNM0l0wvQcniOlRg9Lk3fA3ljnzuAPpETTdOPFjvxVhc" crossorigin="anonymous"></script><script type="text/javascript" src="polyfills.f4fa63e2664e9d4ad28d.js" integrity="sha384-jp/c1Giu5fj/IFdWM4ZbwvVgyjtMS9gJjKk7FrEAEhF+pFKPUMUVfDUjKKVJr8nT" crossorigin="anonymous"></script><script type="text/javascript" src="main.e8c23673d929e9542350.js" integrity="sha384-4Ey53blWufBo+Qg9BY0LcFAbg+g02Cv/zEVgTGVOHLeurFaeaMkD7qK1gOstY788" crossorigin="anonymous"></script></body>

</html>
