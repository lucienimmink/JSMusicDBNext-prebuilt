<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JSMusicDB Next</title>
  <base href=".">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0078D7">
  <meta name="Description" content="Web standards based music player">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" type="image/png" sizes="1024x1024" href="/global/images/logo.png">
  <link rel="apple-touch-icon" href="/global/images/logo-180.png">
  <link rel="prefetch" href="/global/css/light.css" as="style">
  <link rel="prefetch" href="/global/css/dark.css" as="style">
<link rel="stylesheet" href="styles.428fe9ea4ee6ecfdb14b.css" integrity="sha384-NEaIy1r7ThkotKVD7pMQJpq0zjkMkkn67ovEd0KCil9R5QwzHcOPtiotzwmO9gDI" crossorigin="anonymous"></head>

<body>
  <mdb-root>
    <div class="preloader">
      <div>
        <img src="global/images/logo.png" width="250" alt="Logo">
      </div>
      <br />
      <br />
      <div class="progress-bar">
        <div class="progress-circle"></div>
        <div class="progress-circle"></div>
        <div class="progress-circle"></div>
        <div class="progress-circle"></div>
        <div class="progress-circle"></div>
      </div>
    </div>
  </mdb-root>
  <noscript>
    Unfortunately JavaScript is needed for this JavaScript based client webaudio based music database.
  </noscript>

  <script>
    var style = localStorage.getItem('style');
    if (style && style === "dark") {
      // already add the dark sheet
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css"
      link.href = "global/css/dark.css";
      link.id = "customStylesheet";
      document.querySelector("head").appendChild(link);
      document.querySelector("img").src = "global/images/icon-512-white.png";
    }
  </script>
<script type="text/javascript" src="runtime.6c8d674b993111bac2ce.js" integrity="sha384-WCO1dM1VIjdz4wJR0FG7yGtGylSMdwCQDP5MoFjrc/u8970XcFh6zwXdjG76eCDS" crossorigin="anonymous"></script><script type="text/javascript" src="polyfills.8de40b5d53b5a8dc75b0.js" integrity="sha384-iu7el805OWg/4f012CxYP+5JaGJH5aqReEfN9f53iONsYcj2z90RB5T+4woJIxA1" crossorigin="anonymous"></script><script type="text/javascript" src="main.b815c5f72546cb8c6b50.js" integrity="sha384-5LmBfhnLeUv5OlV1YxrVK8ud55q/Wp2k31LXq9wJz6k+l1/CqCEJXGCTu8Dchqx8" crossorigin="anonymous"></script></body>

</html>
